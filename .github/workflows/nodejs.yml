name: ğŸš€ Deploy

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: ğŸ‘·â€â™‚ï¸ Build
        run: pnpm build

      - name: Install dependencies
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm lint

      - name: ğŸ” Type check
        run: pnpm typecheck

      - name: ğŸ’… Prettier
        run: pnpm format
