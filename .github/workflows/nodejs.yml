name: 🚀 Deploy

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: 👷‍♂️ Build
        run: pnpm build

      - name: Install dependencies
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm lint

      - name: 🔎 Type check
        run: pnpm typecheck

      - name: 💅 Prettier
        run: pnpm format
